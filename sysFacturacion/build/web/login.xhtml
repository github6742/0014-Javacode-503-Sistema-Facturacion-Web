<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Acceso al Sistema</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="/css/login.css"/>
    </h:head>
    <h:body>
        <div class="login">
            <h:form>
                <p:growl id="mensajeGeneral" sticky="true" showDetail="true" life="300"/>

                <p:panel header="Login Sistema de Facturacion" widgetVar="dlg" >

                    <h:panelGrid columns="2" cellpadding="5">

                        <h:outputLabel for="usuario" value="Usuario"/>
                        <p:inputText id="username" value="" placeholder="Usuario" required="true" label="username"/>

                        <h:outputLabel for="password" value="Password"/>
                        <p:inputText id="password" value="" placeholder="Password" required="true" label="password"/>

                        <f:facet name="footer">
                            <p:commandButton value="Login" update="mensajeGeneral" actionListener="#{userLoginView.login}"
                                             oncomplete="handleLoginRequest(xhr,status,args)"/>
                        </f:facet>

                    </h:panelGrid>

                </p:panel>

            </h:form>
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times: 5}, 100);
                } else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>
    </h:body>
</html>
